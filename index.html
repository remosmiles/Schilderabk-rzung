<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√§nderkennzeichen-Checker | Schwerverkehr</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #ecf0f1;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: var(--primary); text-align: center; font-size: 1.4rem; margin-bottom: 25px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--primary); }
        
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--accent); outline: none; }

        .result-box { 
            background: var(--primary); 
            color: white; 
            padding: 25px; 
            border-radius: 10px; 
            text-align: center; 
            margin-top: 20px;
        }
        #mainResult { font-size: 3.5rem; font-weight: 900; letter-spacing: 2px; margin: 0; }
        #subResult { font-size: 1.2rem; opacity: 0.9; margin-top: 10px; }
        
        .help-text { font-size: 0.85rem; color: #7f8c8d; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üöõ Kennzeichen-Finder</h1>
    
    <div class="input-group">
        <label for="searchInput">Suche nach Land oder K√ºrzel:</label>
        <input type="text" id="searchInput" list="allData" placeholder="z.B. 'Polen' oder 'PL'..." oninput="search()">
    </div>

    <datalist id="allData">
        </datalist>

    <div class="result-box">
        <p id="mainResult">--</p>
        <p id="subResult">Bereit f√ºr Eingabe</p>
    </div>

    <p class="help-text">Ideal f√ºr die Kontrolle im Schwerverkehrszentrum.<br>Tippe das Land oder das Kennzeichenk√ºrzel ein.</p>
</div>

<script>
    // Umfassende Datenbank f√ºr den Fernverkehr
    const countries = {
        "Deutschland": "D", "√ñsterreich": "A", "Schweiz": "CH", "Italien": "I", "Frankreich": "F",
        "Spanien": "E", "Portugal": "P", "Niederlande": "NL", "Belgien": "B", "Luxemburg": "L",
        "Polen": "PL", "Tschechien": "CZ", "Slowakei": "SK", "Ungarn": "H", "Slowenien": "SLO",
        "Kroatien": "HR", "Serbien": "SRB", "Bosnien und Herzegowina": "BIH", "Montenegro": "MNE",
        "Nordmazedonien": "NMK", "Albanien": "AL", "Griechenland": "GR", "Bulgarien": "BG",
        "Rum√§nien": "RO", "Moldau": "MD", "Ukraine": "UA", "Belarus": "BY", "Russland": "RUS",
        "Gro√übritannien": "UK", "Irland": "IRL", "D√§nemark": "DK", "Schweden": "S", "Norwegen": "N",
        "Finnland": "FIN", "Estland": "EST", "Lettland": "LV", "Litauen": "LT", "T√ºrkei": "TR",
        "Georgien": "GE", "Armenien": "AM", "Aserbaidschan": "AZ", "Kasachstan": "KZ", "Malta": "M",
        "Zypern": "CY", "Liechtenstein": "FL", "Andorra": "AND", "San Marino": "RSM", "Monaco": "MC",
        "Island": "IS", "Kosovo": "RKS", "Vatikan": "V"
    };

    // Hilfsliste f√ºr die automatische Vervollst√§ndigung f√ºllen
    const datalist = document.getElementById('allData');
    for (let country in countries) {
        let option = document.createElement('option');
        option.value = country;
        datalist.appendChild(option);
        
        let optionCode = document.createElement('option');
        optionCode.value = countries[country];
        datalist.appendChild(optionCode);
    }

    function search() {
        const val = document.getElementById('searchInput').value.trim().toUpperCase();
        const main = document.getElementById('mainResult');
        const sub = document.getElementById('subResult');

        // Suche nach Land (Key)
        const countryKey = Object.keys(countries).find(k => k.toUpperCase() === val);
        
        // Suche nach K√ºrzel (Value)
        const codeKey = Object.keys(countries).find(k => countries[k] === val);

        if (countryKey) {
            main.innerText = countries[countryKey];
            sub.innerText = countryKey;
        } else if (codeKey) {
            main.innerText = val;
            sub.innerText = codeKey;
        } else {
            main.innerText = "--";
            sub.innerText = "Nicht gefunden";
        }
        
        if (val === "") {
            main.innerText = "--";
            sub.innerText = "Bereit f√ºr Eingabe";
        }
    }
</script>

</body>
</html>
