<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√§nderkennzeichen Suche</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { font-size: 1.5rem; color: #333; margin-bottom: 1rem; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        #result { font-size: 3rem; font-weight: bold; color: #0056b3; text-align: center; margin-top: 20px; min-height: 70px; }
        .info { text-align: center; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <h1>üåç KFZ-Kennzeichen Suche</h1>
    <input list="countries" id="countryInput" placeholder="Land eingeben oder w√§hlen..." oninput="showCode()">
    
    <datalist id="countries">
        <option value="Deutschland">
        <option value="√ñsterreich">
        <option value="Schweiz">
        <option value="Italien">
        <option value="Frankreich">
        <option value="Spanien">
        <option value="Niederlande">
        <option value="Belgien">
        <option value="Polen">
        <option value="Tschechien">
    </datalist>

    <div id="result">--</div>
    <p class="info" id="countryName">W√§hle ein Land aus</p>
</div>

<script>
    // Liste der L√§nder und K√ºrzel
    const database = {
        "Deutschland": "D",
        "√ñsterreich": "A",
        "Schweiz": "CH",
        "Italien": "I",
        "Frankreich": "F",
        "Spanien": "E",
        "Niederlande": "NL",
        "Belgien": "B",
        "Polen": "PL",
        "Tschechien": "CZ",
        "Luxemburg": "L",
        "Liechtenstein": "FL",
        "D√§nemark": "DK",
        "Schweden": "S",
        "Norwegen": "N"
    };

    function showCode() {
        const input = document.getElementById('countryInput').value;
        const resultDiv = document.getElementById('result');
        const infoDiv = document.getElementById('countryName');

        if (database[input]) {
            resultDiv.innerText = database[input];
            infoDiv.innerText = "Internationales K√ºrzel f√ºr " + input;
        } else {
            resultDiv.innerText = "--";
            infoDiv.innerText = "Land nicht gefunden";
        }
    }
</script>

</body>
</html>
